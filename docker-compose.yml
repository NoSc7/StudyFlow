version: '3.8'

services:
  db:
    image: postgres:16
    container_name: studyflow_db
    environment:
      POSTGRES_USER: studyflow_user
      POSTGRES_PASSWORD: studyflow_password
      POSTGRES_DB: studyflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studyflow_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: studyflow_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://studyflow_user:studyflow_password@db:5432/studyflow
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: studyflow_frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
